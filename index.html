<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Drama Queen Coffee-Shop</title>
</head>
<body>
    <header>
        <h1>Drama Queen Coffee-Shop</h1>
    </header>
 <main>
<form id="myForm" action="">
<fieldset>
    <legend>
       your order :
    </legend>
<label for="costName">Your Name</label>
<input type="text" name="costName" id="costName"> <br>

<label for="PhoneNum">Your Phone Number</label>
<input type="text" name="PhoneNum" id="PhoneNum"> <br>

<label for="kind">Drink Type</label>
<select name="kind" id="kind">
    <option value="Coffee">Coffee</option>
    <option value="Mocha">Mocha</option>
    <option value="MilkShake">MilkShake</option>
    <option value="Frappuccino">Frappuccino</option>
</select> <br>

<label for="quantity">Quantity</label>
<input type="number" name="quantity" id="quantity"> <br>

<label for="size">Drink Size</label>
<select name="size" id="size">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
</select> <br>
<input type="submit" id="submit">
</fieldset>
</form>

<table>
<thead>
<tr>
    <th>Name</th>
    <th>Phone Number</th>
    <th>Type</th>
    <th>Quantity</th>
    <th>Size</th>  
</tr>
</thead>
<tbody id="tableBody">

</tbody>






</table>






























 </main>
<footer></footer>
<script src="app.js"></script>
</body>
</html>
